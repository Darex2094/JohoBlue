name: Build ISO

on:
  workflow_dispatch: 
  # Manual trigger only

jobs:
  build-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # Needed to pull an image

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false

      - name: Podman Login
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Build Configuration
        run: |
          cat <<EOF > config.toml
          [[customizations.user]]
          name = "admin"
          key = "${{ secrets.SSH_PUBLIC_KEY }}"
          groups = ["wheel"]
          EOF

      - name: Build ISO with bootc-image-builder
        uses: osbuild/bootc-image-builder-action@main
        with:
          image: ghcr.io/darex2094/johoblue:latest
          config-file: ${{ github.workspace }}/config.toml
          types: anaconda-iso
          rootfs: btrfs

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: johoblue-iso
          path: output/bootiso/install.iso
          if-no-files-found: error
          compression-level: 0 
          # ISOs don't compress well, might as well save time